<!DOCTYPE html>
<html lang="en-GB">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/index.css">
</head>

<body>
    <div id="gradient"></div>
    <div id="page">

        <div id="Message-Container">
            <div id="message">
                <h1 style="text-align:center">Welcome to the Treasure Hunt Game!</h1text-align:>
                
                <p id="moves"></p>
            </div>
        </div>

        <div id="menu" style="text-align:center">
            <div class="custom-select">
                <select id="diffSelect">
                    <option value="10">Easy</option>
                    <option value="15">Medium</option>
                    <option value="25">Hard</option>
                    <option value="38">Extreme</option>
                </select>
            </div>
            <input id="startMazeBtn" type="button" onclick="makeMaze()" value="Start" />
        </div>
        <div id="view">
            <div id="mazeContainer" style="text-align:center">
                <canvas id="mazeCanvas" class="border" height="1100" width="1100"></canvas>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/vendor/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="js/vendor/jquery.touchSwipe.min.js"></script>
    <script type="text/javascript" src="js/globalFuncs.js"></script>
    <script type="text/javascript" src="js/mazeFactory.js"></script>
    <script type="text/javascript" src="js/drawMaze.js"></script>
    <script type="text/javascript" src="js/player.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</body>

</html>
